<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>REGISTRATION EVENT</title>
</head>
<body bgcolor='wheat'>
  <h2>REGISTRATION FOR AN EVENT</h2>
  <form action="./register" method="get">
    <table>
      <tr><td>NAME</td><td><input type="text" name="name" id="name" required></td></tr>
      <tr><td>MOBILE</td><td><input type="text" name="phone" id="phone" required></td></tr>
      <tr><td>EMAIL ID</td><td><input type="email" name="email" id="email" required></td></tr>
      <tr>
        <td>ATTENDEES</td>
        <td>
          <select name='attendeesno' id='attendeesno'>
            <option value='1'>ONE PERSON</option>
            <option value='2'>TWO PERSON</option>
            <option value='3'>THREE PERSON</option>
            <option value='4'>FOUR PERSON</option>
          </select>
        </td>
      </tr>
      <tr><td><input type="submit" value="Register"></td></tr>
    </table>
  </form>
</body>
</html>
